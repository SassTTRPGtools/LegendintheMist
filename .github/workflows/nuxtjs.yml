name: Deploy Nuxt 3 to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: nuxt
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Nuxt project
        run: |
          echo "Building for production..."
          npm run build
          
          echo "Setting up output directory..."
          mkdir -p .output/public
          
          echo "Copying client files..."
          cp -r .nuxt/dist/client/* .output/public/
          
          echo "Copying favicon..."
          cp public/favicon.ico .output/public/
          
          echo "Creating index.html..."
          cat > .output/public/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="utf-8">
              <meta name="viewport" content="width=device-width, initial-scale=1">
              <title>Legend in the Mist</title>
              <link rel="icon" type="image/x-icon" href="/LegendintheMist/favicon.ico">
              <link rel="stylesheet" href="/LegendintheMist/_nuxt/entry.css">
          </head>
          <body>
              <div id="__nuxt"></div>
              <script type="module" src="/LegendintheMist/_nuxt/app.js"></script>
          </body>
          </html>
          EOF
          
          echo "Finding actual asset files..."
          CSS_FILE=$(find .output/public/_nuxt -name "*.css" -exec ls -la {} \; | sort -k5 -nr | head -1 | awk '{print $9}')
          JS_FILE=$(find .output/public/_nuxt -name "*.js" -exec ls -la {} \; | sort -k5 -nr | head -1 | awk '{print $9}')
          
          if [ -n "$CSS_FILE" ] && [ -n "$JS_FILE" ]; then
            CSS_NAME=$(basename "$CSS_FILE")
            JS_NAME=$(basename "$JS_FILE")
            
            echo "Updating index.html with actual file names: $CSS_NAME, $JS_NAME"
            
            sed -i "s|entry\.css|$CSS_NAME|g" .output/public/index.html
            sed -i "s|app\.js|$JS_NAME|g" .output/public/index.html
          fi
          
          echo "Generated files:"
          find .output/public -type f | head -10
        env:
          NODE_ENV: production
      
      - name: Add .nojekyll
        run: touch .output/public/.nojekyll
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
